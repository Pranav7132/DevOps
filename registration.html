<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
	<center>
    <img src="download.png" alt="Form Image" align="center"></center>
    <h1 style="text-align: center;">DevOps Lab</h1>
    <h2 style="text-align: center;">Student Registration Form</h2>

    <form>
        <table bgcolor="cyan" border="5" align="center" cellspacing="12" cellpadding="20">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
		    <td>Contact no:</td>
                <td><input type="number" name="password"></td>
            </tr>
	    <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="20" name="address"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male" checked> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
	    <tr>
		    <td>hobbies</td>
		    <td>
			    <input type="checkbox" name="watching TV">watching TV
			    <input type="checkbox" name="Playing BGMI">playing BGMI
			    <input type="checkbox" name="Watching ANIME">Watching Anime
			    <input type="checkbox" name="Reading manga">Reading manga

	    </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="qualification">
                        <option value="ME/MTECH">ME/MTECH</option>
                        <option value="BE/BTECH">BE/BTECH</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
